<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/dropzone/dist/dropzone.css" />
    <link rel="stylesheet" href="./js/dropzone/dist/basic.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GRID FS File Upload</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-lg-6 mx-auto">
          <form
            action="/upload/image"
            enctype="multipart/form-data"
            class="dropzone"
            id="my-awesome-dropzone"
          ></form>
        </div>
      </div>
      <hr class="hr mt-5">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h1 class="h1 text-center">Recent files</h1>
          <ol id="list" class=" mt-5"></ol>
        </div>
      </div>
    </div>

    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/dropzone/dist/dropzone.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
